<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body class="min-100-vh flex-column bg-secondary">
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather DashBoard</h1>
    </header>

  <main class="container text-start">  
    <div class="align-items-start">
        <div>
          <h2>Search For a City:</h2>
          <form id="cityName-Form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="search-button">Search</button>
            <input id="clearBtn" type="button" value="Clear">
          </form>
        </div>

        <div>
            <h3>Recent Searches:</h3>
            <ul class="col-8 mb-3"></ul>
        </div>
    </div>

    <div class="row text-end"  id="current-container">
      <div id="currentDay"> 
        <div id="cityname&date&icon">
          <h2 id="currentcity"></h2>
          <img id="icon" src="" alt="">
        </div>
        <p id="current-temp"></p>
        <p id="current-humidity"></p>
        <p id="current-wind"></p>
      </div>
    </div>

    <div class="row text-end">
        <h3 id="fiveday-forecast">5-day Forecast:</h3>
        
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script  src="./Assets/js/script.js"></script>
    
</body>
</html>
